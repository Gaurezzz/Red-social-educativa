    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');

        .courgette-regular {
            font-family: "Courgette", cursive;
            font-weight: 400;

<body>
    <section class="card bg-[#b9f2e1] h-screen">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="courgette-regular flex items-center mb-6 text-4xl font-bold text-[#0A3229]">
                <img class="w-auto h-16 mr-2 rounded-lg font-courgette" src="./Proyecto/resources/img/0A3229 (1).png"
                    alt="logo">
                Usbook
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Inicia sesión en tu cuenta
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo
                                electrónico</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-[#13B080] text-gray-900 sm:text-sm rounded-lg focus:ring-1 focus:outline-none focus:ring-[#288466] focus:border-[#13B080] block w-full p-2.5"
                                placeholder="estudiante@udb.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-[#13B080] text-gray-900 sm:text-sm rounded-lg focus:ring-1 focus:outline-none focus:ring-[#288466] focus:border-[#13B080] block w-full p-2.5 "
                                required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" aria-describedby="remember" type="checkbox"
                                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                                        required="">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="text-gray-500">Recordarme</label>
                                </div>
                            </div>
                            <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Olvidó su contraseña?</a>
                        </div>
                        <button type="submit"
                            class="w-full text-white bg-[#11CB92] hover:bg-[#13B080] focus:ring-4 focus:outline-none focus:ring-[#288466] font-medium rounded-lg text-sm px-5 py-2.5 text-center">Iniciar sesión</button>
                        <p class="text-sm font-light text-gray-500">
                            Aún no tiene una cuenta? <a href=".//pages/signup.html"
                                class="font-medium text-[#11CB92] hover:underline">Registrate</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
